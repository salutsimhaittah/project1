<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    <title>My Task Board</title>
    <link rel="stylesheet" href="prjt.css">
</head>

<body>


    <main>
        <div>
            <img src="images/title.png" alt="titre">
        </div>
        <div id="theform">
            <form>
                <div class="form-group">
                    <label for="task">Task:</label>
                    <input type="text" class="form-control" id="task" placeholder="Text" autofocus></div> <br>
                <div class="form-group">

                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" placeholder="Email"></div><br>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" class="form-control" id="time" placeholder="Password"></div>
                <button type="Add" class="btn btn-default" id="button" onclick="Add()">Add</button>
                <button type="Clear" class="btn btn-default" id="button" onclick="Clear()">Clear</button>
            </form>
        </div>


        <div id="board"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="prjt.js"></script>
</body>

</html>
